	*{
		margin: 0px;
		padding: 0px;
	}

<body>
	<img src="img/3.jpg" alt="" id="imger" usemap="#planetmap" width="20%">
</body>
</html>
<script type="text/javascript">
var imger = document.getElementById('imger');
	$('#imger').draggable({
        drag:function(){
            if($('#imger').offset().left>=0){
                console.log(1);

                $('#imger').css('left','0px');

                $('#imger').offset({left:0});

                $('#imger').offsetLeft = 0;
                
                imger.style.left = '0px';

                imger.style.cssText += 'left:0px';
            }
        },
	})
</script>
